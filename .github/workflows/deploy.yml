name: ğŸš€ DevOps Final Exam CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app .

      - name: ğŸ”¬ Run Unit Tests
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/flask-app python -m unittest discover tests

  push:
    name: ğŸ“¦ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build & Push Docker Image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/flask-app ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Deploy with Ansible
        run: |
          ansible-playbook -i "server-ip," --private-key ~/.ssh/id_rsa -u ubuntu deploy.yml
