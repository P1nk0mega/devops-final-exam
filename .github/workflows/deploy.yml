name: 🚀 DevOps Final Exam CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🛠️ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🏗️ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app .

      - name: 🔬 Run Unit Tests
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/flask-app python -m unittest discover tests

  push:
    name: 📦 Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🔑 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗️ Build & Push Docker Image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/flask-app ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

  deploy:
    name: 🚀 Deploy to Server
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🛠️ Install SSH Key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy with Ansible
        run: |
          ansible-playbook -i "server-ip," --private-key ~/.ssh/id_rsa -u ubuntu deploy.yml
