name: ğŸš€ DevOps Final Exam CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .

      - name: ğŸ”¬ Run Unit Tests
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/flask-app:latest python -m unittest discover tests

      - name: ğŸ—ï¸ Save Docker Image
        run: docker save -o flask-app.tar ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

      - name: ğŸ“¦ Upload Docker Image as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: flask-app
          path: flask-app.tar

  push:
    name: ğŸ“¦ Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”½ Download Docker Image
        uses: actions/download-artifact@v3
        with:
          name: flask-app

      - name: ğŸ”„ Load Docker Image
        run: docker load -i flask-app.tar

      - name: ğŸ”‘ Login to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ·ï¸ Tag & Push Docker Image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/flask-app:latest ${{ secrets.DOCKER_USERNAME }}/flask-app:v1.14
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:v1.14
