name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install flask

      - name: Run basic test
        run: |
          curl -s http://127.0.0.1:5000 || echo "Server not running"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t yourdockerhubusername/devops-flask-app .
          docker tag yourdockerhubusername/devops-flask-app yourdockerhubusername/devops-flask-app:latest
          docker push yourdockerhubusername/devops-flask-app:latest
